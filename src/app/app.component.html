<div class="contenedor-padre">
  <mat-toolbar class="barra" color="warn">
    <mat-toolbar-row>
      <button (click)="cajon.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>
        Lanzamientos de SpaceX &nbsp;
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="contenido">
    <mat-sidenav style="min-width: 300px;" #cajon mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/cohetes/falcon" (click)="activar()">
          Falcon 1
        </a>
        <a mat-list-item routerLink="/cohetes/falcon9" (click)="activar()">
          Falcon 9
        </a>
        <a mat-list-item routerLink="/cohetes/heavy" (click)="activar()">
          Falcon Heavy
        </a>
        <a mat-list-item routerLink="/cohetes/starship" (click)="activar()">
          Starship
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <div  class="info" *ngIf="show; else noshow">
        <app-spacex></app-spacex>
      </div>
      <ng-template #noshow>
        <router-outlet></router-outlet>
      </ng-template>   
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
